<div class='card'>
    <div class='card-header' *ngIf='product'>
        {{pageTitle + ': ' + product.productName}}
    </div>
    <div class='card-footer'>
        <a class='btn btn-outlined-secondary' (click)='onBack()' style='width:80px'>
            <i class='fa fa-chevron-left'></i> Back
        </a>
    </div>
</div>
